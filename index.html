<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Parker's Pizza</title>
</head>
<body>
    <h1>Parker's Pizza Place</h1>
    <h3>Welcome to Parkers Place</h3>
    <div class="pizza-selection">
        <form id="size-form">
            <p><strong>Which size would you like?</strong></p>
            <select name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </form>
        <form id="toppings-form">
            <p><strong>Select your toppings</strong></p>
            <h4>*All toppings are $2 extra.</h4>
            <input type="checkbox" name="topping" value="pepperoni" selected="selected"/> pepperoni
            <br />
            <input type="checkbox" name="topping" value="mushrooms"/> mushrooms
            <br />
            <input type="checkbox" name="topping" value="onion"/> onion
            <br />
            <input type="checkbox" name="topping" value="spinach"/> spinach
            <br />
            <input type="checkbox" name="topping" value="peppers"/> peppers
            <br />
            <input type="checkbox" name="topping" value="pineapple"/> pineapple
            <br />
            <input type="checkbox" name="topping" value="extra-cheese"/> extra cheese
            <br />
            <br />
            <button type="submit" >Place Your Order</button>
        </form>
    </div>
    <hr>
  
    <div id="order" >
        <p>Your order total is:</p>
        <p id="result"></p>
    </div>
    
</body>
</html>
